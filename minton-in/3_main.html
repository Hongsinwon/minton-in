<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/commonness.css" />

    <title>Minton-in</title>
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <header class="topNav transparent">
        <div class="topNav-left">
          <img class="logo" src="img/logo2.png" alt="로고" />
        </div>
        <div class="topNav-right">
          <img class="icon" src="img/icon/notice.png" alt="알람" />
          <img class="icon" src="img/icon/chatting.png" alt="채팅" />
        </div>
      </header>
      <div class="content">
        <!-- 유저정보 -->
        <div class="main-user">
          <div class="main-user-left">
            <img src="img/user/user1.png" alt="프로필 사진" />
            <div>
              <p>안녕하세요</p>
              <h2>
                <b class="main-name">홍길동</b
                ><span class="woman-class">20Y-B조</span> 님
              </h2>
            </div>
          </div>
          <div class="main-user-right">
            <img src="img/class.png" alt="등급" />
          </div>
        </div>

        <!-- 나의 클럽 -->
        <div class="main-culd">
          <h2><span class="main-Myclud">대표클럽</span> 민턴인 테스트</h2>

          <ul class="main-culd-list">
            <li>
              <img src="img/myculd1.png" alt="정보" />
              <p>정보</p>
            </li>

            <li>
              <img src="img/myculd2.png" alt="커뮤니티" />
              <p>커뮤니티</p>
            </li>

            <li>
              <img src="img/myculd3.png" alt="게임" />
              <p>게임</p>
            </li>

            <li>
              <img src="img/myculd4.png" alt="초대" />
              <p>초대</p>
            </li>
          </ul>

          <div class="main-gameList">
            <p><span>[모임]</span> 2021년 07월 26일 (월) 정기모임</p>
            <p>참석</p>
          </div>
        </div>

        <!-- 클럽더보기 -->
        <div class="main-culd-more">
          <p>나의 클럽리스트</p>
        </div>

        <!-- 광고 -->
        <div></div>

        <!-- 인기 배드민턴 클럽 -->
        <div>
          <div class="title">
            <img src="" alt="title-icon" />
            <h3>인기 배드민턴 클럽</h3>
          </div>
        </div>

        <!-- 떠오르는 영상피드 -->
        <div>
          <div class="title">
            <img src="" alt="title-icon" />
            <h3>떠오르는 영상피드</h3>
          </div>
        </div>

        <!-- 배드민턴 대회소식  -->
        <div>
          <div class="title">
            <img src="" alt="title-icon" />
            <h3>배드민턴 대회소식</h3>
          </div>
        </div>

        <!-- footer - 공통 -->
        <div>
          <ul>
            <li>
              <img src="img/" alt="HOME" />
              <p>HOME</p>
            </li>
            <li>
              <img src="" alt="커뮤니티" />
              <p>커뮤니티</p>
            </li>
            <li>
              <img src="" alt="클럽" />
              <p>클럽</p>
            </li>
            <li>
              <img src="" alt="리워드" />
              <p>리워드</p>
            </li>
            <li>
              <img src="" alt="MY" />
              <p>MY</p>
            </li>
          </ul>
        </div>

        <!-- content enb-->
      </div>

      <!-- 기본바탕 -->
      <div>
        <img class="total-bg" src="img/bg.png" />
      </div>
    </div>

    <script src="js/js.js"></script>
  </body>
</html>
