<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <link rel="stylesheet" type="text/css" href="css/color.css" />

    <title>Minton-in</title>
  </head>
  <body>
    <div class="wrap">
      <div>
        <h1 class="login-title">
          <img src="img/logo2.png" alt="민턴인 로고" />
          <span>로그인 후 이용이 가능합니다. </span>
        </h1>
        <ul class="login-icon">
          <li class="login-kakao">
            <a class="icon-img kakac-bg-col">
              <img src="img/kakao.png" alt="카카오 로고" />
            </a>
            <p>카카오톡</p>
          </li>
          <li class="login-naver">
            <a class="icon-img naver-bg-col">
              <img src="img/naver.png" alt="네이버 로고" />
            </a>
            <p>네이버</p>
          </li>
          <li class="login-google">
            <a class="icon-img google-bg-col">
              <img src="img/google.png" alt="구글 로그" />
            </a>
            <p>구글</p>
          </li>
        </ul>

        <p class="login-footer">
          SNS계정 회원가입을 통해 바로 이용 가능하며 첫 로그인 시<br />
          <a class="main-blue">이용약관</a> 및
          <a class="main-blue">개인정보처리방침 동의</a>로 간주됩니다.
        </p>
        <img class="total-bg" src="img/bg.png" />
      </div>
    </div>
  </body>
</html>
